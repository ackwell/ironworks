[package]
name = "ironworks"
version = "0.3.1"
authors = ["ackwell <saxon@ackwell.com.au>"]
edition = "2021"
description = "Modular FFXIV data toolkit written in rust."
readme = "../README.md"
repository = "https://github.com/ackwell/ironworks"
license = "MIT"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[features]
# Modules
excel = ["dep:enum-as-inner", "dep:num_enum", "exd", "exh", "exl"]
ffxiv = ["dep:num_enum"]
sqpack = ["dep:flate2"]

# File types
eqdp = ["dep:modular-bitfield"]
exd = []
exh = []
exl = []
mdl = ["dep:half", "dep:modular-bitfield", "dep:num_enum"]
mtrl = []
tex = ["dep:modular-bitfield", "dep:num_enum"]

[dependencies]
binrw = "0.8.4"
derivative = "2.2.0"
getset = "0.1.2"
thiserror = "1.0.30"

enum-as-inner = {version = "0.4.0", optional = true}
flate2 = {version = "1.0.22", optional = true}
half = {version = "1.8.2", optional = true}
modular-bitfield = {version = "0.11.2", optional = true}
num_enum = {version = "0.5.7", optional = true}
